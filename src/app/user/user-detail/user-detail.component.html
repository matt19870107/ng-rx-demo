<div class="card">
    <div class="card-header">
      User Detail
    </div>
  
    <div class="card-body"
         *ngIf="user">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{user.username}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Code:</div>
            <div class="col-md-6">{{user.id}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Sex:</div>
            <div class="col-md-6">{{user.sex}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Country:</div>
            <div class="col-md-6">{{user.country}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">age:</div>
            <div class="col-md-6">{{user.age}}</div>
          </div>
        </div>
      </div>
  
      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  [routerLink]="['/users']"
                  queryParamsHandling="preserve">
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
      </div>
  
    </div>
  </div>
